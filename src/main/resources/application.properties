# IMPORTANT: This is a default key for demonstration purposes. 
# Replace with a strong, random, Base64-encoded 32-byte AES key and manage securely in production!
# Example of a 32-byte key, Base64 encoded: AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8=
jwt.secretKeyB64=AAECAwQFBgcICQoLDA0ODxAREhMUFRYXGBkaGxwdHh8=

# Token expiration time in milliseconds (e.g., 3600000 = 1 hour)
jwt.expirationMs=3600000

# Base URL for the application, used in email links.
# IMPORTANT: This should be changed to the actual public URL of the application in a production environment.
app.base-url=http://localhost:8080
